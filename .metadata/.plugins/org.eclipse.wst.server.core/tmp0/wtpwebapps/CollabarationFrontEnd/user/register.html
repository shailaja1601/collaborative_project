
<html>
<head>

<style>

h1,h5{
color:white;
}
/* .register{
margin-top:50px;
} */
.panel-body{
 border-radius: 20px;
background-color:rgba(255,255,255,0.1);
}

 .btn {
      padding: 10px 20px;
      color: #f1f1f1;
      border-radius: 7px;
      transition: .2s;
      float:right;
      margin-right:30px; 
  }
  .btn:hover, .btn:focus {
      border: 1px solid #333;
      background-color: #66CDAA;
      color: #000;
  }
   .radio{
  color:white;
  }
</style>
</head>
<body>  
<div class="col-xs-6 col-sm-offset-3">
<div class="register" data-ng-controller="UserController as ctrl">
						<div class="panel-body">
					<h1>User Registration Form</h1>
				
				<div class="formcontainer">
					<form data-ng-submit="ctrl.submit()" name="myForm"
						class="form-horizontal">
						<h5>Register As..</h5>
						
							<div class="radio">
								<label class="radio-inline"> <input type="radio"
									name="role" value="Student" data-ng-model="ctrl.user.role">
									Student
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="Alumni" data-ng-model="ctrl.user.role">
									Alumni
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="Employee" data-ng-model="ctrl.user.role">
									Employee
								</label>
							</div>
                          <br>
                           
						<div class="form-group col-md-12">
								<div class="input-group margin-bottom-sm"> 
								<span class="input-group-addon"> <i class="fa fa-key"></i></span>
									<input type="text" data-ng-model="ctrl.user.userId" id="userId"
										class="userid form-control input-sm"
										placeholder="Enter your User ID" required data-ng-minlength="3" />
								</div>
							</div>
												
							<div class="form-group col-md-12">
								<div class="input-group margin-bottom-sm"> 
								<span class="input-group-addon"> <i class="fa fa-user-o" aria-hidden="true"></i></span>
									<input type="text" data-ng-model="ctrl.user.name" id="name"
										class="username form-control input-sm"
										placeholder="Enter your name" required data-ng-minlength="3" />
								</div>
							</div>
												
							<div class="form-group col-md-12">
								<div class="input-group margin-bottom-sm"> 
								<span class="input-group-addon"> <i class="fa fa-lock" aria-hidden="true"></i></span>
									<input type="password" data-ng-model="ctrl.user.password"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required data-ng-minlength="3" />
								</div>
							</div>
												
							<div class="form-group col-md-12">
								<div class="input-group margin-bottom-sm"> 
								<span class="input-group-addon"> <i class="fa fa-envelope-o" aria-hidden="true"></i></span>
									<input type="email" data-ng-model="ctrl.user.mailID" id="mailID"
										class="email form-control input-sm"
										placeholder="Enter your E-mail ID" required />

								</div>
							</div>
											
							<div class="form-group col-md-12">
								<div class="input-group margin-bottom-sm"> 
								<span class="input-group-addon"> <i class="fa fa-phone" aria-hidden="true"></i></span>
									<input type="tel" data-ng-model="ctrl.user.mobile" id="mobile"
										class="mobile form-control input-sm"
										placeholder="Enter your contact number" required />

								</div>
							</div>
												
							<div class="form-group col-md-12">
								<div class="input-group margin-bottom-sm"> 
								<span class="input-group-addon"> <i class="fa fa-address-card" aria-hidden="true"></i></span>
									<input type="text" width="100" height="50"
										data-ng-model="ctrl.user.address" id="address"
										class="form-control input-sm"
										placeholder="Enter your Address." />
								</div>
							</div>
												
							<!-- <div class="form-actions floatRight"> -->
							<div class="form-actions">
					<button class="btn btn-primary" type="submit" data-ng-disabled="form.$invalid || ctrl.dataLoading">
						<i class="fa fa-user-circle"
							style="font-size: 17px;"></i> <b>Register</b>
					</button>
								<button type="button" data-ng-click="ctrl.reset()"
									class="btn btn-warning btn-sm">Reset Form</button>
							</div>
						</form>
				</div>
			</div>
		</div>
 </div>  
 	
</body>
 
 </html>
