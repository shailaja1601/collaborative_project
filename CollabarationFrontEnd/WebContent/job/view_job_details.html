<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
<script src="resources/js/bootstrap.min.js"></script>
<style>

.panel{
 border-radius: 5px;
background-color:rgba(255,255,255,0.1);
padding:15px;
}
</style>
</head>
<body data-ng-app="myApp">
<div class="col-xs-10 col-sm-offset-1">
<div class="panel-body">
	<div class="generic-container" data-ng-controller="JobController as ctrl">
		
		<h3 style="color:white">List of Vacancies</h3><br>
		<h5 style="color:white">Search Category:</h5><input type="text" class="form-control control-label" size="50px" placeholder="Type here to search"  data-ng-model="searchTerm" /><br/>


		
			<div data-ng-repeat="uj in ctrl.jobs | filter:searchTerm">
			<div class="panel"> 
					<!-- <div class="panel-heading"> -->
					<!-- <h3>ID: {{uj.jobID}}<h3></h3> &nbsp;  &nbsp;  &nbsp; -->
						<h5 class="panel-title" style="font-weight: bold;color:white"><b>Job Title:&nbsp; {{uj.title}}</b><br></br>
							<span style="color:white;">Job Qualification:&nbsp; {{uj.qualification}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</h5>
					<!-- </div> -->
					<h5 style="font-weight: bold;color:white">Job Description</h5> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b style="color:white">{{uj.description}}<br/><br/></b>
				
					<h5 style="font-weight: bold;color:white">Post Date:&nbsp;&nbsp; {{uj.dateTime}}&nbsp;&nbsp;</h5>
					<br/><br/>
					<button data-ng-show="currentUser.userId" class="btn btn-info" style="font-weight: bold;" data-ng-click="ctrl.applyForJob(uj.jobID)">
						<span >Apply</span>
					</button>
					
				</div>
			</div>
		</div>
		</div>
		 </div> 
</body>
</html>
